
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/5539/5539862.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    .name{
       background:linear-gradient(90deg,black,white);
        background-size:400%;
        color:transparent;
        -webkit-background-clip:text;
        animation:ani 15s linear infinite;
}
      body{
  display:flex;
  flex-direction:column;
  height:100vh;
  align-items: center;
  justify-content: center;
background:linear-gradient(90deg,#03a9f4,#f441a5,#fe9b4b,#03a9f4);
  background-size:400%;
  overflow:hidden;
  font-family:cursive;
  animation:ani 50s linear infinite;
}
@keyframes ani{
  0%{
    background-position:0%;
  }
  100%{
    background-position:400%;
  }
}
.calculator {
    display: grid;
    margin: 0.2em;
    width: 90vw;
    max-width: 350px;
    height: 60vh;
    min-height: 500px;
    box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1); 
    background-blend-mode: soft-light;
    border-top: 1px solid rgba(255, 255, 255, 0.5);
    border-left: 1px solid rgba(255, 255, 255, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    border-right: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(5px);
    overflow: hidden;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: auto repeat(5, 1fr);
    gap: 8px;
    padding: 15px;
    border-radius: 10px;
} 

.button{
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    background: transparent !important;
    background-color: transparent !important;
    background-blend-mode: soft-light;
    border-top: 1px solid rgba(255, 255, 255, 0.5);
    border-left: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(5px);
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    min-height: 45px;
    transition: all 0.3s ease;
}

.button:hover{
    background: rgba(128, 128, 128, 0.3) !important;
    background-color: rgba(128, 128, 128, 0.3) !important;
    box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
}

.display {
    grid-column: 1 / -1;
    text-align: right;
    font-size: 1.8em;
    color: white;
    padding: 15px 10px;
    overflow: hidden;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1); 
    background-blend-mode: soft-light;
    border-top: 1px solid rgba(255, 255, 255, 0.5);
    border-left: 1px solid rgba(255, 255, 255, 0.5);
    border-right: 1px solid rgba(255, 255, 255, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(1px);
    margin-bottom: 8px;
    word-wrap: break-word;
}

@media screen and (max-width: 480px) {
    .calculator {
        width: 95vw;
        height: 55vh;
        min-height: 450px;
        padding: 12px;
        gap: 6px;
    }
    .button{
        font-size: 1em;
        min-height: 40px;
        border-radius: 10px;
    }
    .display{
        font-size: 1.5em;
        padding: 12px 8px;
        border-radius: 10px;
    }
}

@media screen and (max-width: 320px) {
    .calculator {
        width: 98vw;
        height: 50vh;
        min-height: 400px;
        padding: 10px;
        gap: 5px;
    }
    .button{
        font-size: 0.9em;
        min-height: 35px;
    }
    .display{
        font-size: 1.3em;
    }
}
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="button clear" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="backspace()">⌫</button>
        <button class="button operator" onclick="append('%')">%</button>
        <button class="button operator" onclick="append('/')">÷</button>
        <button class="button" onclick="append('7')">7</button>
        <button class="button" onclick="append('8')">8</button>
        <button class="button" onclick="append('9')">9</button>
        <button class="button operator" onclick="append('*')">×</button>
        <button class="button" onclick="append('4')">4</button>
        <button class="button" onclick="append('5')">5</button>
        <button class="button" onclick="append('6')">6</button>
        <button class="button operator" onclick="append('-')">-</button>
        <button class="button" onclick="append('1')">1</button>
        <button class="button" onclick="append('2')">2</button>
        <button class="button" onclick="append('3')">3</button>
        <button class="button operator" onclick="append('+')">+</button>
        <button class="button" onclick="append('0')">0</button>
        <button class="button" onclick="append('00')">00</button>
        <button class="button" onclick="append('.')">.</button>
        <button class="button operator" onclick="calculate()">=</button>
    </div>

    <script>
        let displayValue = '0';
        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }
        function append(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }
        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }
        function backspace() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') displayValue = '0';
            updateDisplay();
        }
        function calculate() {
            try {
                displayValue = eval(displayValue.replace('×', '*').replace('÷', '/'));
                updateDisplay();
            } catch {
                displayValue = 'Error';
                updateDisplay();
            }
        }
    </script>
</body>
</html>
